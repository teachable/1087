<p style="color: #333333; font-family: inter-regular, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 16px; text-align: justify;">The arguments passed from the console can be received in the java program and it can be used as an input.</p>
